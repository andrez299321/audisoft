<form [formGroup]="form" (ngSubmit)="Save($event)">
    <mat-card>
        <mat-card-header>
            <h4><b>{{titulo}}</b></h4>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <input formControlName="id" value="0" matInput type="number" placeholder="Id"/>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <input formControlName="nombre" placeholder="Nombre" matInput type="text"/>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
    
</form>
