<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  </mat-form-field>
<br>
<button mat-raised-button color="primary" [routerLink]="['/Crear_nota']" >Agregar</button>
<br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- Name nombre -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
    </ng-container>
    <ng-container matColumnDef="estudiante">
        <th mat-header-cell *matHeaderCellDef> estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.estudiante}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" [routerLink]="['/Crear_nota',element.id]">Editar</button>
            <button mat-raised-button color="warn" (click)="Delete(element.id)">Eliminar</button>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos con el filtro "{{input.value}}"</td>
    </tr>
  </table>
